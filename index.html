<head>

<body>
    <div class="container-fluid">
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    
        <div class="row">
        <div class="col-2 citySearch">
            <form>
                <div class="input-group cityInput">
                    <input type="text" class="form-control" id="citySearch" placeholder="Enter a city...">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="searchBtn">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div id="searchResults"></div>
        </div>
       
        <div class="col-10">
            <div class="row" id="oneDayDisplay">
                <div id="weatherDisplay">               
            </div>
            <hr>
            </div>
            <div class="row">
                <h1></h1>
                <div id="futureDisplay">
                    
                </div>
            </div>
        </div>
    


    </div>
    </div>
</div>
